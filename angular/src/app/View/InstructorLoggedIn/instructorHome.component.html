<app-navbar></app-navbar>

<div>
  <h3>Your Students</h3>
  {{students}}
  <app-cardcarousel
*ngFor="let someA of this.repo.students" 
[student]="someA"></app-cardcarousel>
</div>

<div>

  [location]="someA"></app-card>
</div>
 
<div>
  <h3>Your Colleagues</h3>
  <!-- <app-instructors></app-instructors> -->
  <app-card
  *ngFor="let someA of this.repo.instructors"
  [instructor]="someA"></app-card>
</div>
