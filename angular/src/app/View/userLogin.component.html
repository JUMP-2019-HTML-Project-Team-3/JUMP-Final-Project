<div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">User</label>
            <input type="text"
            id="username"
            formControlName="username"
            class="form-control">
            <span
              *ngIf="!signInForm.get('userData.username').valid && signInForm.get('userData.username').touched"
              class="help-block">
              <span *ngIf="signInForm.get('userData.username').errors['required']">This field is required!</span>
            </span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
            id="password"
            formControlName="password"
            class="form-control">
            <span
              *ngIf="!signInForm.get('userData.password').valid && signInForm.get('userData.password').touched"
              class="help-block">
              <span *ngIf="signInForm.get('userData.password').errors['required']">This field is required!</span>
            </span>
          </div>
        </div>
        <span
          *ngIf="!signInForm.valid && signInForm.touched"
          class="help-block">Please enter valid username and password!</span>
        <hr>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
